<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="res/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="res/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="res/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="res/dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="res/plugins/iCheck/square/blue.css">

</head>
<body class="hold-transition login-page">


<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>HZJ</b>后台管理系统V1.0</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">在此输入你的登录信息</p>

        <form action="#" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="账户名称">
                <span class="fa fa-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="账户密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group has-feedback">
                        <input style="height: 50px" type="text" class="form-control" placeholder="输入验证码">
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-6">
                    <img src="holder.js/140x50">
                </div>
                <!-- /.col -->
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> 记住我
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <!-- /.social-auth-links -->
        <a href="#">返回首页面</a><br>
        <p class="text-center">技术支持：2307800400</p>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->


</body>
</html>


<!-- jQuery 3 -->
<script src="res/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="res/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="res/plugins/iCheck/icheck.min.js"></script>

<!--holder-->
<script src="res/holder/holder.js"></script>

<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
